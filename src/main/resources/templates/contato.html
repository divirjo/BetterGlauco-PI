    <title>Better Glauco</title>

<body class="interfacePublic">
    <header id="headerInicial">
        <img id="logoInicio" src="_imagens/logo_color.svg" alt="Logo better glauco">
        <p class="marcaInicio">Better Glauco</p>
    </header>
    <nav id="menuSuperior">
        <ul>
            <li>
                <a href="sobre.html">
                    Quem somos
                </a>
            </li>
            <li>
                <a href="logada_intro.html">
                    Entrar
                </a>
            </li>
            <li>
                <a href="contato.html">
                    Contato
                </a>
            </li>
        </ul>
    </nav>
    <main id="conteudo">
        <h1>Contato</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Nome</label>
              <input type="text" class="form-control" id="contatoNome" required>
              <div class="valid-feedback">
                Ok
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="contatoSobrenome" required>
              <div class="valid-feedback">
                Ok
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationContatoCidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="contatoCidade" required>
            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Usuário</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="text" class="form-control" id="contatoUsuario" aria-describedby="inputGroupPrepend" >
                </div>
              </div>
            <label for="validationCustom03" class="form-label">E-mail</label><br/>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="usuário" aria-label="Username">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="servidor" aria-label="Server">
            </div>
            <div class="col-12">
                <label for="validationMensagem" class="form-label">Mensagem</label>
                <input type="text" class="form-control" id="mensagem" required>
                <div class="valid-feedback">
                    Informe a mensagem
                  </div>
            </div>  
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>   
            

    </main>
    <footer>
        <p>2021: <a href="https://creativecommons.org/licenses/by-nc/4.0/deed.pt_BR">CC BY-NC 4.0</a></p>
    </footer>
