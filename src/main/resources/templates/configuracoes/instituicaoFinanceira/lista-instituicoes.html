<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:include="header-area-logada"></th:block>

<body class="interfaceLogada">

	<section id="lateral">
		<th:block th:include="menu-area-logada"></th:block>

	</section>
	<main>
		<section id="conteudo">
			<h1>Cadastro de instituições Financeiras</h1>


			<table class="table table-hover  table-striped">
				<thead>
					<tr>
						<th scope="col">Nome da instituição</th>
						<th scope="col"></th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="instituicao: ${listaInstituicoes}">
						<th scope="row"><span th:text="${instituicao.nome}"></span></th>
						<td><a
							th:href="${(#mvc.url('IFC#deletarInstituicao').arg(0, instituicao.id)).build()}"
							class="waves-effect waves-light btn-small"><button
									type="button" class="btn btn-danger">Excluir</button></a></td>
						<td><a
							th:href="${(#mvc.url('IFC#editarInstituicao').arg(0, instituicao.id)).build()}"><button
									type="button" class="btn btn-primary">Editar</button></a></td>
					</tr>
				</tbody>
			</table>

			<p>
				<a href="config-nova-instituicao">
					<button
						class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
						type="button">Nova instituição</button>
				</a> <a href="config">
					<button
						class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
						type="button">Voltar</button>
				</a>
			</p>
		</section>

	</main>



	<th:block th:include="footer"></th:block>

</body>

</html>
