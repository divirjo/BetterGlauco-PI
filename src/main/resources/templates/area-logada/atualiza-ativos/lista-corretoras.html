<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:include="header-area-logada"></th:block>

<body class="interfaceLogada">

	<section id="lateral">
		<th:block th:include="menu-area-logada"></th:block>
	</section>
	<main>
		<section id="conteudo">
			<h1>Atualização da posição dos investimentos</h1>
			<br>
			<h2> 1- Selecione a corretora:</h2>

			<table class="table table-hover  table-striped">
					<thead>
						<tr>
							<th scope="col">Corretora</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="corretora: ${listaCorretorasAtivos}">
							<th scope="row"><span th:text="${corretora.nome}"></span></th>
							<td><a
								th:href="${(#mvc.url('AIC#exibirAtivos').arg(0, corretora.id)).build()}"><button
										type="button" class="btn btn-primary">Ver ativos</button></a>
							</td>
						</tr>
					</tbody>
				</table>
	
				<p>
					<a href="interno">
						<button
							class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
							type="button">Voltar</button>
					</a>
				</p>		


		</section>
	</main>



	<th:block th:include="footer"></th:block>

</body>

</html>
