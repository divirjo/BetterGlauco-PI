<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:include="header-area-logada"></th:block>

<body class="interfaceLogada">

	<section id="lateral">
		<th:block th:include="menu-area-logada"></th:block>
	</section>
	<main>
		<section id="conteudo">
			<h1>Atualização da posição dos investimentos</h1>
			<br>
			<h2> 2- Selecione o ativo:</h2>

			<table class="table table-hover  table-striped">
					<thead>
						<tr>
							<th scope="col">Ativo</th>
							<th scope="col">Sigla</th>
							<th scope="col">Data atualização</th>
							<th scope="col" class="numero">Valor atual</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="posicaoAtivo: ${listaAtivos}">
							<th scope="row"><span th:text="${posicaoAtivo.ativo.nome}"></span></th>
							<td ><span th:text="${posicaoAtivo.ativo.sigla}"></span></td>
							<td ><span th:text="${posicaoAtivo.data}"></span></td>
							<td class="numero"><span
								th:text="${#numbers.formatDecimal(posicaoAtivo.valorTotal,1,'POINT',2,'COMMA')}"></span>
							</td>
							<td><a
								th:href="${(#mvc.url('AIC#atualizaPosicao').arg(0, posicaoAtivo.ativo.id)).build()}"><button
										type="button" class="btn btn-primary">Atualizar</button></a>
							</td>
						</tr>
					</tbody>
				</table>
	
				<p>
					<a href="atualizar-investimentos">
						<button
							class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
							type="button">Voltar</button>
					</a>
				</p>		


		</section>
	</main>



	<th:block th:include="footer"></th:block>

</body>

</html>
